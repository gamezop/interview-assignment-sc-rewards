version: '3'
services:
  postgres:
    image: postgres:13
    restart: unless-stopped
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    volumes:
      - ./db/init.docker.sql:/docker-entrypoint-initdb.d/create_database.sql
    ports:
      - "2349:5432"
    healthcheck :
      test: [ "CMD", "pg_isready", "-q", "-d", "reward_service", "-U", "postgres" ]
      interval : 5s
      timeout : 5s
      retries : 5
  reward_service:
    image: gamezop/interview-assignment:sc-rewards-0.0.2
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      - FLAGS_ONLY_SUCCESSFULLY_ORDERS=false
      - DB_REWARD_PAYOUTS_URI=postgres://postgres:postgres@postgres:5432/reward_service?sslmode=disable